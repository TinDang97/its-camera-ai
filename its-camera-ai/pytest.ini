[tool:pytest]
# Pytest configuration for ITS Camera AI
# This file provides additional pytest configuration that complements pyproject.toml

# Test discovery
python_files = test_*.py *_test.py tests.py
python_classes = Test* *Tests
python_functions = test_*

# Output and formatting
console_output_style = progress
junit_family = xunit2

# Filtering and execution
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Ignore specific library warnings
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    # PyTorch warnings
    ignore:.*torch.*:UserWarning
    # FastAPI warnings
    ignore:.*fastapi.*:UserWarning

# Test execution options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    -ra

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Uncomment the following lines if pytest-xdist is installed
# addopts = ... -n auto
# workers = auto

# Log capture
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Enable collection of slow tests information
collect-ignore = ["setup.py"]

# Django settings (if needed later)
# DJANGO_SETTINGS_MODULE = tests.settings
# django_find_project = false

# Asyncio mode
asyncio_mode = auto

# Coverage options (complementing pyproject.toml)
# These work in conjunction with the coverage settings in pyproject.toml