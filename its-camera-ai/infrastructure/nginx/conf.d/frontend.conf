# Frontend-specific Nginx configuration for ITS Camera AI
# Optimized for Next.js with proper caching, compression, and security

# Upstream for frontend services with health checks
upstream frontend_pool {
    least_conn;
    server frontend:3000 max_fails=3 fail_timeout=30s weight=3;
    # Add more frontend instances for horizontal scaling
    # server frontend-2:3000 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

# Frontend cache configuration
proxy_cache_path /var/cache/nginx/frontend
    levels=1:2
    keys_zone=frontend_cache:10m
    max_size=100m
    inactive=60m
    use_temp_path=off;

server {
    listen 8080;
    server_name frontend.its-camera-ai.local;

    # Logging for frontend requests
    access_log /var/log/nginx/frontend_access.log main;
    error_log /var/log/nginx/frontend_error.log warn;

    # Frontend health check
    location /frontend-health {
        proxy_pass http://frontend_pool/api/health;
        proxy_set_header Host $host;
        access_log off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Next.js API routes
    location /api/ {
        proxy_pass http://frontend_pool;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for API routes
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Next.js static assets with aggressive caching
    location /_next/static/ {
        proxy_pass http://frontend_pool;
        proxy_cache frontend_cache;
        proxy_cache_key "$scheme$proxy_host$request_uri";
        proxy_cache_valid 200 1y;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;
    }

    # Next.js images with optimized caching
    location /_next/image {
        proxy_pass http://frontend_pool;
        proxy_cache frontend_cache;
        proxy_cache_key "$scheme$proxy_host$request_uri";
        proxy_cache_valid 200 7d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        expires 7d;
        add_header Cache-Control "public";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Public assets (favicon, robots.txt, etc.)
    location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        proxy_pass http://frontend_pool;
        proxy_cache frontend_cache;
        proxy_cache_key "$scheme$proxy_host$request_uri";
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        expires 30d;
        add_header Cache-Control "public";
        add_header X-Cache-Status $upstream_cache_status;
        access_log off;
    }

    # All other requests to Next.js app
    location / {
        proxy_pass http://frontend_pool;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Next.js specific settings
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Add security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
}

# Map for WebSocket upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
